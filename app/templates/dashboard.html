{% extends "layout.html" %}

{% block content %}

<h1>Dashboard</h1>

    {% if my_words %}
    <ol>
        {% for word in my_words %}
            <li>
                <b>{{ word.word }}</b>, Power: {{ word.power }}           
            </li>
        {% endfor %}
    </ol>
    {% endif %}

    {% if count>=10 %}
    <form action="/dashboard/quiz" method='GET'>
        <button>Start Quiz!</button>
    </form>
    {% endif %}

{% endblock content %}
